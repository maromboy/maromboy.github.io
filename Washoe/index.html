<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Washoe Precincts and Districts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script type="text/javascript" src="popupHtml.js"></script>
   
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">

    <style>        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute; 
            right: 10px;
            z-index: 1;
        }

        .legend div span {

            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="legend">
        <p style="padding-top:0px; margin-top: 0px; font-size: 15px;"><strong>Legend</strong></p>
        <div>
            <span style="background-color:rgb(156, 3, 216); height:19px; width:19px;"> 
                <span style="margin: 2px; background-color:rgb(206, 148, 230); height:15px; width:15px"> 
                </span></span>Districts</div>
        <div>
            <span style="background-color:rgb(0, 0, 0); height:19px; width:19px;"> 
                <span style="margin: 2px; background-color:rgb(161, 161, 161); height:15px; width:15px"> 
                </span></span>Precincts</div>
        <div>
            <span style="background-color:rgb(0, 199, 60); height:19px; width:19px;"> 
                <span style="margin: 2px; background-color:rgb(150, 243, 162); height:15px; width:15px"> 
                </span></span>Elementary School Zones</div>
            
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXJvbWJveSIsImEiOiJja3ZpdW40MGo4bTR0MnhwZ3Y4c3ZxNGN4In0.f5eypCYjLC_pLqfI8rEy0Q';

        
        // Create a new map.
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-119.75, 40.5],
            zoom: 6
        });
        
        let hoveredStateId = null;

        map.on('load', () => {
            //sources
            map.addSource('precincts', {
                'type': 'geojson',
                'data': "Precincts.geojson"
            });

            map.addSource('districts', {
                'type': 'geojson',
                'data': "State_Assembly.geojson"
            });

            map.addSource('school-zones', {
                'type': 'geojson',
                'data': "Elementary_School_Zones.geojson"
            });

            map.addSource('precinctLabel', {
                'type': 'geojson',
                'data': "Precinct_Label.geojson"
            });

            map.addSource('districtLabel', {
                'type': 'geojson',
                'data': "State_Assembly_Label.geojson"
            });

            map.addSource('school-zoneLabel', {
                'type': 'geojson',
                'data': "Elementary_School_Zone_Label.geojson"
            });

            
            // BOUNDARY school
            map.addLayer({
                'id': 'schoolzone-lyr',
                'type': 'fill',
                'source': 'school-zones',
                'paint': {
                    'fill-color': 'rgb(255, 0, 0)',
                    'fill-outline-color': 'rgba(255, 0, 0, 1)',
                    'fill-opacity': 0
                }
            });

            //BOUNDARY precinct
            map.addLayer({
            'id': 'precincts-lyr',
            'type': 'fill',
            'source': 'precincts',
            'paint': {
                'fill-color': 'rgb(20, 10, 24)',
                // 'fill-outline-color': 'rgba(20, 10, 24, 1)',   
                'fill-opacity': ['case',
                                    ['boolean', ['feature-state', 'hover'], false], 1, 0.5]
               // {
                //         stops: [[7, 1], [14, 0]]
                // }
            }
            });

            // BOUNDARY disctrict
            map.addLayer({
                'id': 'district-lyr',
                'type': 'fill',
                'source': 'districts',
                'paint': {
                    'fill-color': 'rgba(200, 100, 240, 0.0)',
                    'fill-outline-color': 'rgba(200, 100, 240, 1)',
                    'fill-opacity': 0
                }
            });

            // LINE precinct
            map.addLayer({
                'id': 'precinctsLine',
                'type': 'line',
                'source': 'precincts',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgba(20, 10, 24, 1)',
                    'line-width': { stops: [[7, 1], [15, 3]] }
                }
            });

            // LINES school
            map.addLayer({
                'id': 'schoolLine',
                'type': 'line',
                'source': 'school-zones',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgb(0, 199, 60)',
                    'line-width': { stops: [[7, 2], [15, 4]] }
                }
            });


            // LINE district
            map.addLayer({
                'id': 'districtsLine',
                'type': 'line',
                'source': 'districts',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgb(156, 3, 216)',
                    'line-width': 3
                }
            });



            // LABLE district
            map.addLayer({
                'id': 'districtsLabel',
                'type': 'symbol',
                'source': 'districtLabel',
                'paint': {
                    "text-color": "#5D2E6F",
                    "text-halo-width": 1,
                    "text-halo-color": "#fff",
                },
                'layout': {
                    'text-field': ['get', 'DISTRICT'],
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-justify': 'auto',
                    'text-size': { stops: [[7, 15], [12, 25], [18, 0]] },
                    'icon-image': ['get', 'icon'],
                    'text-font': [
                        'literal',
                        ['DIN Offc Pro Italic', 'Arial Unicode MS Regular']]
                }
            });

            // LABEL precincts 
            map.addLayer({
                'id': 'precinctLabel',
                'type': 'symbol',
                'source': 'precinctLabel',
                'paint': {
                    "text-color": "black",
                    "text-halo-width": 1,
                    "text-halo-color": "#fff",
                },
                'layout': {
                    'text-field': ['get', 'PRECINCT'],
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-justify': 'auto',
                    "text-size": {
                        "stops": [
                            [0, 0],
                            [10, 0],
                            [11, 10],
                            [12, 12],
                            [14, 18]
                        ]},
                    'text-ignore-placement': true,
                    'text-allow-overlap': true,
                    'icon-image': ['get', 'icon'],
                    'text-font': [
                        'literal',
                        ['DIN Offc Pro Italic', 'Arial Unicode MS Regular']]
                }
            });

            // LABEL school
            map.addLayer({
                'id': 'schoolLabel',
                'type': 'symbol',
                'source': 'school-zoneLabel',
                'paint': {
                    "text-color": "rgb(0, 199, 60)",
                    "text-halo-width": 1,
                    "text-halo-color": "#fff",
                },
                'layout': {
                    'text-field': ['get', 'NAME'],
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-justify': 'center',
                    "text-size": {
                        "stops": [
                            [0, 0],
                            [7, 0],
                            [11, 14],
                            [12, 16],
                            [14, 24]
                        ]},
                    'text-ignore-placement': false,
                    'text-allow-overlap': false,
                    'icon-image': ['get', 'icon'],
                    'text-font': [
                        'literal',
                        ['DIN Offc Pro Italic', 'Arial Unicode MS Regular']]
                }
            });

            // map.on('mouseenter', 'precincts-lyr', (e) => {
            //     if (e.features.length > 0) {
            //         if (hoveredStateId !== null) {
            //             console.log('hello')
            //             map.setFeatureState(
            //                 { source: 'precincts', id: hoveredStateId },
            //                 { hover: false }
            //                 );
            //             }
            //             console.log(e.features[0])
            //             hoveredStateId = e.features[0].properties.PRECINCT;
            //             map.setFeatureState(
            //                 { source: 'precincts', id: hoveredStateId },
            //                 { hover: true }
            //             );
            //     }
            // });

            // popup on precinct click
            map.on('click',  (e) => {
                const features = map.queryRenderedFeatures(e.point);
                console.log(features);
                var htmlPrechinct = '';
                var htmlDistrict = '';
                var featureCount=0;
                for (var feature of features){
                    if (feature.layer.id === "precincts-lyr"){
                       htmlPrecinct = get_precinct_html(feature.properties);
                       featureCount +=1;
                    }

                    if (feature.layer.id === "district-lyr"){
                        htmlDistrict = get_district_html(feature.properties);
                        featureCount +=1;
                    }

                }

                var html = htmlPrecinct + htmlDistrict;
                if (featureCount >=1) {

                new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(html)
                        .setMaxWidth("500px")
                        .addTo(map);
                }             
            });

            // Change the cursor to a pointer 
            map.on('mouseenter', 'precinctsLine', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
           
            

            map.addControl(
                new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                    mapboxgl: mapboxgl
                }), 'top-left');

            map.addControl(new mapboxgl.NavigationControl(),'top-left');

        });

    </script>

</body>

</html>
