<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Washoe Precincts and Districts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script type="text/javascript" src="precincts.js"></script>
    <script type="text/javascript" src="precinctPoints.js"></script>
    <script type="text/javascript" src="precinctLines.js"></script>
    <script type="text/javascript" src="districts.js"></script>
    <script type="text/javascript" src="districtPoints.js"></script>
    <script type="text/javascript" src="districtLines.js"></script>
    <script type="text/javascript" src="precinctHtml.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }


        .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute; 
            right: 10px;
            z-index: 1;
        }

        .legend div span {

            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
     <div id="map"></div>
    <div class="legend">
        <p style="padding-top:0px; margin-top: 0px; font-size: 15px;"><strong>Legend</strong></p>
        <div>
            <span style="background-color:rgb(156, 3, 216); height:19px; width:19px;"> 
                <span style="margin: 2px; background-color:rgb(206, 148, 230); height:15px; width:15px"> 
                </span></span>Districts</div>
        <div>
            <span style="background-color:rgb(0, 0, 0); height:19px; width:19px;"> 
                <span style="margin: 2px; background-color:rgb(161, 161, 161); height:15px; width:15px"> 
                </span></span>Precincts</div>
            
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXJvbWJveSIsImEiOiJja3ZpdW40MGo4bTR0MnhwZ3Y4c3ZxNGN4In0.f5eypCYjLC_pLqfI8rEy0Q';


        // Create a new map.
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-119.75, 40.5],
            zoom: 6
        });

        map.on('load', () => {
            //precintcts
            map.addSource('precincts', {
                'type': 'geojson',
                'data': washoePrecincts
            });

            map.addLayer({
            'id': 'precincts-lyr',
            'type': 'fill',
            'source': 'precincts',
            'paint': {
            'fill-color': 'rgba(20, 10, 24, 0.4)',
            'fill-outline-color': 'rgba(20, 10, 24, 1)',
            'fill-opacity': {
                    stops: [[7, 1], [14, 0]]
                }
            }
            });

            // DISTRICTS
            //boundaries
            map.addSource('districts', {
                'type': 'geojson',
                'data': washoeDistricts
            });

            map.addLayer({
                'id': 'district-lyr',
                'type': 'fill',
                'source': 'districts',
                'paint': {
                    'fill-color': 'rgba(200, 100, 240, 0.2)',
                    'fill-outline-color': 'rgba(200, 100, 240, 1)',
                    'fill-opacity': {
                    stops: [[7, 1], [14, 0]]
                }
                }
            });

            // PRECINCT Lines
            map.addSource('precinct-lines', {
                'type': 'geojson',
                'data': precinctLines
            });

            map.addLayer({
                'id': 'prec-lines',
                'type': 'line',
                'source': 'precinct-lines',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgba(20, 10, 24, 1)',
                    'line-width': { stops: [[7, 1], [15, 3]] }
                }
            });


            // DISTRICT LINES
            map.addSource('district-lines', {
                'type': 'geojson',
                'data': districtLines
            });

            map.addLayer({
                'id': 'dist-lines',
                'type': 'line',
                'source': 'district-lines',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgba(200, 100, 240, 1)',
                    'line-width': 2
                }
            });

            //LABLES
            //district
            map.addSource('label', {
                'type': 'geojson',
                'data': districtPoints
            });

            map.addLayer({
                'id': 'laybel-lyr',
                'type': 'symbol',
                'source': 'label',
                'paint': {
                    "text-color": "#5D2E6F",
                    "text-halo-width": 1,
                    "text-halo-color": "#fff",
                },
                'layout': {
                    'text-field': ['get', 'DISTRICT'],
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-justify': 'auto',
                    'text-size': { stops: [[7, 15], [12, 25], [18, 0]] },
                    'icon-image': ['get', 'icon'],
                    'text-font': [
                        'literal',
                        ['DIN Offc Pro Italic', 'Arial Unicode MS Regular']]
                }
            });
            // precincts
            map.addSource('precinctLabel', {
                'type': 'geojson',
                'data': precinctPoints
            });

            map.addLayer({
                'id': 'precinct-labels',
                'type': 'symbol',
                'source': 'precinctLabel',
                'paint': {
                    "text-color": "black",
                    "text-halo-width": 1,
                    "text-halo-color": "#fff",
                },
                'layout': {
                    'text-field': ['get', 'PRECINCT'],
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-justify': 'auto',
                    "text-size": {
                        "stops": [
                            [0, 0],
                            [10, 0],
                            [11, 10],
                            [12, 12],
                            [14, 18]
                        ]},
                    'text-ignore-placement': true,
                    'text-allow-overlap': true,
                    'icon-image': ['get', 'icon'],
                    'text-font': [
                        'literal',
                        ['DIN Offc Pro Italic', 'Arial Unicode MS Regular']]
                }
            });

            // popup on precinct click
            map.on('click',  (e) => {
                const features = map.queryRenderedFeatures(e.point);
                console.log(features);
                var htmlPrecinct = '';
                var htmlDistrict = '';
                for (var feature of features){
                    if (feature.layer.id === "precincts-lyr"){
                        htmlPrecinct += get_precinct_html(feature.properties);
                    }

                    if (feature.layer.id === "district-lyr"){
                        htmlDistrict += get_district_html(feature.properties);
                    }

                }

                var html = htmlPrecinct + htmlDistrict;

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(html)
                    .addTo(map);
                            
            });

            // map.on('click', 'district-lyr', (e) => {
            //     var htmlx = get_district_html(e)
            //     new mapboxgl.Popup()
            //         .setLngLat(e.lngLat)
            //         .setHTML(htmlx)
            //         .addTo(map);
            // });

            // Change the cursor to a pointer 
            map.on('mouseenter', 'precincts-lyr', () => {
                map.getCanvas().style.cursor = 'pointer';
            });


            map.on('mouseleave', 'precincts-lyr', () => {
                map.getCanvas().style.cursor = '';
            });

            

            map.addControl(new mapboxgl.NavigationControl(),'top-left');
        });
    </script>

</body>

</html>
