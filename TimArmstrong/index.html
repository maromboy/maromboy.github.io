<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>


    <script type="text/javascript" src="Route.js"></script>
    <link rel="stylesheet" href="TimArmstrong.css">
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }


    </style>

</head>

<body>   
        <div class="header"></div>
        <div id="map">
        </div>
        


    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXJvbWJveSIsImEiOiJja3ZpdW40MGo4bTR0MnhwZ3Y4c3ZxNGN4In0.f5eypCYjLC_pLqfI8rEy0Q';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v9',
            center: [-122.28, 37.855],
            zoom: 14,
            pitch:68,
            bearing:-23
        });

        let hoveredStateId = null;

        const route = pathway;
        const lineDistance = turf.length(route.features[0]);
        const steps = 800;
        const arc = []

        for (let i = 0; i < lineDistance; i += lineDistance / steps) {
            const segment = turf.along(route.features[0], i);
            arc.push(segment.geometry.coordinates);
        }

        route.features[0].geometry.coordinates = arc;

        let counter = 0;

        const busRide = {
            'type': 'FeatureCollection',
            'features': [
                {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [route.features[0].geometry.coordinates]
                    }
                }
            ]
        };
// MAP #################################################################################
        map.on('load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            // add the DEM source as a terrain layer with exaggerated height
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

            map.loadImage(
                'TimHead.png',
                (error, image) => {
                    if (error) throw error;

                    map.addImage('timHead', image);
                }
            );

            map.addSource('busRide', {
                'type': 'geojson',
                'data': busRide
            });

            map.addSource('route', {
                'type': 'geojson',
                'data': route
            });

            map.addLayer({
                'id': 'route',
                'source': 'route',
                'type': 'line',
                'paint': {
                    'line-width': 0,
                    'line-color': '#007cbf'
                }
            });


            function animate() {
                const start =
                    route.features[0].geometry.coordinates[
                    counter >= steps ? counter - 1 : counter
                    ];
                const end =
                    route.features[0].geometry.coordinates[
                    counter >= steps ? counter : counter + 1
                    ];
                if (!start || !end) return;

                // Update point geometry to a new position based on counter denoting
                // the index to access the arc
                busRide.features[0].geometry.coordinates =
                    route.features[0].geometry.coordinates[counter];

                // Calculate the bearing to ensure the icon is rotated to match the route arc
                // The bearing is calculated between the current point and the next point, except
                // at the end of the arc, which uses the previous point and the current point
                busRide.features[0].properties.bearing = turf.bearing(
                    turf.point(start),
                    turf.point(end)
                );

                // Update the source with this new data
                map.getSource('busRide').setData(busRide);

                // Request the next frame of animation as long as the end has not been reached
                if (counter < steps) {
                    requestAnimationFrame(animate);
                }

                counter = counter + 1;
            }

            // document.getElementById('replay').addEventListener('click', () => {
            //     // Set the coordinates of the original point back to origin
            //     busRide.features[0].geometry.coordinates = origin;

            //     // Update the source layer
            //     map.getSource('busRide').setData(busRide);

            //     // Reset the counter
            //     counter = 0;

            //     // Restart the animation
            //     animate(counter);
            // });

            // Start the animation

            animate(counter);


            map.addSource('timPointOfInterest', {
                'type': 'geojson',
                'data': "SadButTrue.geojson"
            });

            map.addSource('timeArmstrongLines', {
                'type': 'geojson',
                'data': "Route.geojson"
            });

            ;
// Layers ##############################################################
            map.addLayer({
                'id': 'timLines',
                'type': 'line',
                'source': 'timeArmstrongLines',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#58DE5E',
                    'line-width': 12 //{ stops: [[7, 1], [15, 3]] }
                }
            });



            map.addLayer({
                'id': 'timPOI',
                'type': 'circle',
                'source': 'timPointOfInterest',
                // 'layout': {'icon-image': ['match',['get','Type'],  'Start',"marker","marker"]}
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#e6e6e6',//'#0C8111',
                    'circle-stroke-width':3,
                    'circle-stroke-color':'#58DE5E'
                }

            });

            map.addLayer({
                'id': 'timLines1',
                'type': 'line',
                'source': 'timeArmstrongLines',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#0C8111',
                    'line-width': 6, //{ stops: [[7, 1], [15, 3]] }
                }
            });

            map.addLayer({
                'id': 'busRide',
                'type': 'symbol',
                'source': 'busRide', // reference the data source
                'layout': {
                    'icon-image': 'timHead', // reference the image
                    'icon-size': 0.5
                }
            });

            map.on('click', (e) => {
                console.log(e);
                const features = map.queryRenderedFeatures(e.point);
                var html;
                var featureCount = 0;
                for (var feature of features) {
                    if (feature.layer.id === "timPOI") {
                        var color = "green";
                        if (feature.properties.Type == 'Start') {
                            color = "yellow";
                        }
                        else if (feature.properties.Type == 'End') {
                            color = "red";
                        }
                        var html = '<div style="width: 175px;">';
                        html += '<div style="color:white;background-color:' + color + ';"><strong>' + feature.properties.Name + '</strong></div>';

                        if (feature.properties.Notes !== undefined) { html += '<br><div>' + feature.properties.Notes + '</div>'; }
                        html += '</div><br> ';

                        featureCount += 1;
                    }
                }

                if (featureCount >= 1) {

                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(html)
                        .setMaxWidth("500px")
                        .addTo(map);
                }
            });

            map.on('mouseenter', 'timPOI', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'timPOI', () => {
                map.getCanvas().style.cursor = '';
            })


        });
    </script>
</body>

</html>
